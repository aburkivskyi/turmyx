[file-editors:default]
command = termux-open
command_args = --chooser --view

[file-editors:nano]
command = nano
extensions = txt md conf

[file-editors:vim]
command = vim
extensions = py	java

[url-openers:default]
command = termux-open-url

[url-openers:youtube]
command = youtube-dl
domains = youtube.com youtu.be www.youtube.com

